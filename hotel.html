<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:wght@200&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Hotel Booking in Manama, Bahrain</title>
    <style>
      body {
        font-family: "Anton", serif;
        background-color: white;
        margin: 0;
        padding: 0;
        color: #333;
        animation: fadeIn 2s ease-in;
      }
      header {
        background-color: #e60000;
        color: white;
        text-align: left;
        padding: 1.5rem 1.5rem;
        position: relative;
        z-index: 1;
      }
      .wrapper {
        display: flex;
        justify-content: space-between;
      }
      header h1 {
        font-size: 3rem;
        margin: 0;
        animation: slideIn 1s ease-out;
      }
      .logo {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        animation: bounce 1.5s infinite alternate;
      }
      nav {
        background-color: #ff4d4d;
        padding: 15px 30px;
        z-index: 2;
        display: flex;
        gap: 20px;
        border-radius: 30px;
        transform: translateY(-100px);
        animation: navFloat 1s ease-in-out forwards;
      }
      nav a {
        color: white;
        text-decoration: none;
        padding: 15px 25px;
        border-radius: 30px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-size: 1.2rem;
      }
      nav a:hover {
        background-color: #cc0000;
        transform: scale(1.1);
      }
      .content {
        text-align: center;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        background-image: url("./images/hotelBackground.jpg");
        background-size: cover;
      }
      .content h1 {
        font-size: 5rem;
      }
      .content p {
        font-size: 1.5rem;
        max-width: 800px;
        margin: 0 auto;
      }
      .content p:hover {
        animation: bounce 0.5s ease-in-out;
      }
      .content h1:hover {
        animation: bounce 0.5s ease-in-out;
      }
      .form-container {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        border-radius: 20px;
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: fadeInContent 2s ease-out;
      }

      .form-container h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      .form-container label {
        font-size: 1.2rem;
        display: block;
        margin-bottom: 8px;
      }

      .form-container input,
      .form-container select {
        width: 80%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #cc0000;
        border-radius: 10px;
        font-size: 1rem;
        background-color: #f8f8f8;
        color: #333;
        transition: border-color 0.3s ease;
      }

      .form-container input:focus,
      .form-container select:focus {
        border-color: #ff4d4d;
        outline: none;
      }

      .form-container button {
        width: 100%;
        padding: 15px;
        background-color: #cc0000;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .form-container button:hover {
        background-color: #ff4d4d;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeInContent {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounce {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-10px);
        }
      }

      @keyframes navFloat {
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <h1>Hotel Booking in Manama</h1>
        <img class="logo" src="./images/logo.png" alt="Manama Logo" />
      </div>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./heritage.html">Heritage</a>
        <a href="./hotel.html">Hotel Booking</a>
        <a href="./gallery.html">Gallery</a>
      </nav>
    </header>

    <div class="content">
      <div>
        <h1>Book Your Stay at Our Luxury Hotels</h1>
        <div class="form-container">
          <h2>Get the best deals at the most comfortable hotels</h2>
          <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required />

            <label for="checkin">Check-in Date</label>
            <input type="date" id="checkin" name="checkin" required />

            <label for="checkout">Check-out Date</label>
            <input type="date" id="checkout" name="checkout" required />

            <label for="room">Room Type</label>
            <select id="room" name="room" required>
              <option value="single">Single</option>
              <option value="double">Double</option>
              <option value="suite">Suite</option>
            </select>

            <label for="guests">Number of Guests</label>
            <input
              type="number"
              id="guests"
              name="guests"
              min="1"
              max="10"
              required
            />

            <button type="submit">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
