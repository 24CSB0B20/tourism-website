<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Jost:wght@200&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Gallery - Manama Tourism</title>
    <style>
        body {
            font-family: "Anton", serif;
            background-color: white;
            margin: 0;
            padding: 0;
            color: #333;
            animation: fadeIn 2s ease-in;
        }

        header {
            background-color: #e60000;
            color: white;
            text-align: left;
            padding: 1.5rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        .wrapper {
            display: flex;
            justify-content: space-between;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
            animation: slideIn 1s ease-out;
        }

        .logo {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: bounce 1.5s infinite alternate;
        }

        nav {
            background-color: #ff4d4d;
            padding: 15px 30px;
            z-index: 2;
            display: flex;
            gap: 20px;
            border-radius: 30px;
            transform: translateY(-100px);
            animation: navFloat 1s ease-in-out forwards;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 1.2rem;
        }

        nav a:hover {
            background-color: #cc0000;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background-image: url("./images/galleryBackground.jpg");
            background-size: cover;
            flex-direction: column;
        }

        .content h1 {
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        .content p {
            font-size: 1.5rem;
            margin-bottom: 3rem;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: masonry;
            gap: 15px;
            margin: auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #333;
            border-radius: 20px;
            animation: fadeInContent 2s ease-out;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 30px black;
        }

        .mask {
            width: 10rem;
            height: auto;
            -webkit-mask-image: url("./images/bahrain.png");
            mask-image: url("./images/bahrain.png");
            mask-repeat: no-repeat;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInContent {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes navFloat {
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
